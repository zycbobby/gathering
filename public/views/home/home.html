<div class="container-fluid">
    <div class="row">
        <form name="gatherForm">
            <div class="form-group">
                <label for="input_name">姓名</label>
                <input type="text" class="form-control" id="input_name" placeholder="姓名" ng-model="info.name" required>
            </div>
            <div class="form-group">
                <label for="input_telephone">联系电话</label>
                <input type="text" class="form-control" id="input_telephone" placeholder="联系电话" ng-model="info.telephone" required>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="info.breakfast"> 参加早茶(10:00 - 13:00)
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="info.meeting"> 参加班会(14:00 - 16:00)
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="info.dinner"> 参加晚餐(17:30 - 20:30)
                </label>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="gatherForm.$invalid">报名</button>
            <button class="btn btn-default" ng-click="see()">看看谁报名了</button>
        </form>
    </div>
</div>
